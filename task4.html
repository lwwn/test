<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link href=" task4.css" type="text/css"
          rel="stylesheet">
</head>

<body>

<div class="headerbox">
    <span class="close">关闭</span>
    <h2> 登陆</h2>
    <span class="register"><a href="www.baidu.com"> 注册</a></span>
</div>
<div class="iphonebox">

    <form method="get" action="">
        <label>
            <img src="iphone.png">

        </label>
        <input type="text" value="" placeholder="请输入手机号" maxlength="11"><br/>
    </form>
</div>

<div class="iphonebox">
    <form method="get" action="">
        <label>
            <img src="lock.png">
        </label>
        <input type="password" value="" placeholder="请输入密码" minlength="6" maxlength="16">
        <br/>

    </form>
</div>
<div>
    <button type="submit" class=" loginbox"> 登陆</button>
</div>
<p>
    <a href="www.baidu.com">
        忘记密码?
    </a>
</p>


</body>
