<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="task.51.css" type="text/css" rel="stylesheet">
    <title>个人主页</title>
</head>
<body><!-- 主要分为4块  1，头部块2中间块，3下部块，4和尾部   -->
<div class="headerbox">
    <img class="imgback"  src="back1.png">

        个人主页<!-- 头部用了一个盒子，装了一个img标签和文本  简单设置   -->

</div>
<div class="middlebox"><!-- 中间块开始     -->
     <img  class="imghead" src="head.png">
    <ul class="ulmiddle">
        高素雅&nbsp<span class="mddlespan">51岁</span>
        <li class="middleli ">
            <img src="landmark.png"><!-- 主要用了一个盒子装头像图片和UI LI列表     -->
            北京.通州.果园
        </li>
    </ul>            <!-- 中间块结束     -->

</div>
<ul>       <!-- 下部块开始，用的UI 和li列表加上span标签     -->
    <li class="lixian"><a>专业技能</a></li>
    <li class="lixian">
        <img src=" pentagram.png"><span class="spanli">住家</span>
        <img src="pentagram.png"><span>不含餐</span>
    </li>
    <li class="lixian">
        <span class="spanli1">从业年限</span>
        <span>0~3年</span>
    </li>
    <li class="lixian">
        <span class="spanli1" >工作时间</span>
        <span>全天</span>
    </li>
    <li class="lixian">
        <span class="spanli1">服务价格</span>
        <span class="red">25/小时</span>
    </li>
    <li class="lixian">
        <span class="spanli1">自我介绍</span>
        <span class="spanli2">可以洗衣服，做饭，照顾老人。在护工方面有五年的工作经验，经验丰富</span>
    </li>                  <!-- 下部块结束     -->
</ul>
<div>                    <!-- 尾部块开始     -->
    <span class=" messagebox">
        留言

    </span>
    <span class="iphonebox">
        电话联系
    </span>
</div>           <!-- 尾部块结束  页面结束    -->

</body>
</html>
